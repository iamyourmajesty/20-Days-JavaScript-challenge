<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Brand logo  -->
            <img src="https://res.cloudinary.com/du1n94yvw/image/upload/v1676992569/New/habitual-branding_e54dkw.png" alt="habitual Branding Logo" class="brand-img">     
        
        <!-- Background Toggle Btn  -->

            <div class="background-2" onclick="changeBg(2)"></div>
            <div class="background-3" onclick="changeBg(3)"></div>
        </div>
        <!-- Title and Text  -->
        <div class="text-container">
            <h1 class="title">Find the stuff youâ€™ll love.</h1>
            <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
            <div class="app-store-btn">
                <a href="https://apple.com" target="_blank">
                    <img src="https://res.cloudinary.com/du1n94yvw/image/upload/v1676992569/New/app-store-button_jgaewc.png" alt="App Store">
                </a>
            </div>
            <div class="google-play-btn">
                <a href="https://play.google.com" target="_blank">

        </div>

        </div>

        <img src="https://res.cloudinary.com/du1n94yvw/image/upload/v1676992593/New/profile_e5asfd.png" alt="Profile Mockup" class="profile-img">
        <img src="https://res.cloudinary.com/du1n94yvw/image/upload/v1676992585/New/orders_fzas0o.png" alt="Orders Mockup" class="orders-img">
        <img src="https://res.cloudinary.com/du1n94yvw/image/upload/v1676992581/New/home_fyl2yw.png" alt="Home Mockup" class="home-img">
        <img src="https://res.cloudinary.com/du1n94yvw/image/upload/v1676992580/New/cart_bwqgch.png" alt="Cart Mockup" class="cart-img">
        <img src="https://res.cloudinary.com/du1n94yvw/image/upload/v1676992587/New/product_d7j18f.png" alt="Product Mockup" class="product-img">
